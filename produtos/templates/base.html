{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title id='title'>{% block title %} {% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<link href="{% static 'css/produtos.css' %}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d5a9bf153b.js" crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg ">
  <div class="container-fluid ">
    <a class="navbar-brand" href="/">Vei Peças</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul id="ul" class="navbar-nav me-auto mb-2 mb-lg-0">
        <script>
        
	        	let box = document.getElementById('ul')
	        	let title = document.getElementById("title")
	        	console.log(title.innerHTML)
	        	
	        	if (title.innerHTML == 'Veipeças - Distribuidora de Motepeças'){


		        	let navbt = document.createElement('li')
		        	navbt.setAttribute('class', 'nav-item')
		        	let a = document.createElement('a')
		        	a.setAttribute('class', 'nav-link disabled')
		        	a.textContent = 'Home'
		        	
		        	navbt.appendChild(a)
		        	box.appendChild(navbt)
		        } else { 
		        	let navbt = document.createElement('li')
		        	navbt.setAttribute('class', 'nav-item')
		        	let a = document.createElement('a')
		        	a.setAttribute('class', 'nav-link')
		        	a.setAttribute('href', '/')
		        	a.textContent = 'Home'
		        	
		        	navbt.appendChild(a)
		        	box.appendChild(navbt)
		        }

        </script>
        <li class="nav-item">
          <a class="nav-link" href="/produtos">Produtos</a>
        </li>        
        <li class="nav-item">
          <a class="nav-link" href="/estoques">Estoques</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin</a>
        </li>


        <!-- <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul  class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li> -->


        
 
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Procurar Peça" aria-label="Search">
        <button class="btn btn-warning" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

	<div class="container-fluid">
		
	

		{% block content %}

		{% endblock %}
	</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
